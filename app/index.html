<!DOCTYPE html>
<html>
<head>
  <title>P2P Insure</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="./app.js"></script>
  <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

</head>
<body>
  <h1>P2P Insure</h1>
  I am a  .... <select id="accounts"></select>

  <br>
  <h1>Create a Mutual Peer-to-Peer insurance policy</h1>
  <br><label for="policyName">Policy Name:</label><input type="text" id="policyName" placeholder="e.g., My Policy"></input>
  <br><label for="joiningCriteria">Joining criteria:</label>
  <select id="joiningCriteria">
    <option value="voting">Voting</option>
    <option value="owner">Owner Approval</option>
    <option value="open">Open</option>
  </select>
  <br><label for="resolution">Claims Resolution Method:</label>
  <select id="resolution">
    <option value="voting">Voting</option>
    <option value="adjudicator">Adjudicator</option>
    <option value="oracle">Oracle</option>
    <option value="other">Other</option>
  </select>
  <div id="adjudicatorArea">
    <br><label for="adjudicator">Adjudicator Address:</label><input type="text" id="adjudicator" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  </div>
  <br><label for="terms">Policy terms:</label><input type="text" id="terms" placeholder="The terms of the policy..."></input>
  <br><label for="maxPoolSize">Maximum pool size:</label><input type="text" id="maxPoolSize" placeholder="How many people are allowed to join..."></input>
  <br><br><button id="send" onclick="App.createPolicy()">Create Policy</button>
  <br><br>
  <span id="status"></span>
  <br>
</body>
</html>
